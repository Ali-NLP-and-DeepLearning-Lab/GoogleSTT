<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pryon Voice Integration</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h3>Authentication</h3>
        <label for="token">Token</label>
        <pre id="token"></pre>
        <input type="button" id="getAuthToken" onclick="getAuthToken()" value="Get Authenticated" />
    </div>

    <div>Goto: <a href="mediaStreamRecorder.html">Stream Sample</a></div>
    <div>Goto: <a href="GoogleSample.html">Google Sample</a></div>

    <div id="controls">
        <button id="recordButton">Connect to Websocket and Record</button>
        <button id="pauseButton" disabled>Pause</button>
        <button id="stopButton" disabled>Stop</button>
        <button id="closeWS" disabled>Close Websocket</button>
    </div>
    <h3>Recordings</h3>
    <ol id="recordingsList"></ol>
    <hr />
    <ul id="messages"></ul>


    <script type="text/javascript" src="pryon.js"></script>


</body>
</html>
